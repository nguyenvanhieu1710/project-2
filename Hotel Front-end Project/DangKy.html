<!DOCTYPE html>
<html lang="vi" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Đăng ký </title>
  <link rel="stylesheet" href="css/DangKy.css">
</head>

<body>
  <div class="container">
    <!-- Phần tiêu đề -->
    <div class="title">Đăng ký</div>
    <div class="content">
      <!-- Form đăng ký -->
      <form action="#">
        <div class="user-details">
          <!-- Nhập Họ và Tên -->
          <div class="input-box">
            <span class="details">Họ và Tên</span>
            <input type="text" placeholder="Nhập họ và tên" required>
          </div>
          <!-- Nhập Tên đăng nhập -->
          <div class="input-box">
            <span class="details">Tên đăng nhập</span>
            <input type="text" placeholder="Nhập tên đăng nhập" required>
          </div>
          <!-- Nhập Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Nhập email" required>
          </div>
          <!-- Nhập Số điện thoại -->
          <div class="input-box">
            <span class="details">Số điện thoại</span>
            <input type="text" placeholder="Nhập số điện thoại" required>
          </div>
          <!-- Nhập Mật khẩu -->
          <div class="input-box">
            <span class="details">Mật khẩu</span>
            <input type="text" placeholder="Nhập mật khẩu" required>
          </div>
          <!-- Nhập lại Mật khẩu -->
          <div class="input-box">
            <span class="details">Xác nhận mật khẩu</span>
            <input type="text" placeholder="Xác nhận mật khẩu" required>
          </div>
        </div>
        <div class="gender-details">
          <!-- Nút chọn giới tính -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Giới tính</span>
          <div class="category">
            <!-- Nhãn cho Nam -->
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Nam</span>
            </label>
            <!-- Nhãn cho Nữ -->
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Nữ</span>
            </label>
            <!-- Nhãn cho Không muốn tiết lộ -->
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Không muốn tiết lộ</span>
            </label>
          </div>
        </div>
        <!-- Nút Đăng ký -->
        <div class="button">
          <input type="submit" value="Đăng ký">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
