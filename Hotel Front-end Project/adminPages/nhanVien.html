<!doctype html>
<html lang="en">

<head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="../css/bootstrap-v4dot3dot1.css">
    <link rel="stylesheet" href="../adminPages/css/global.css">
</head>

<body>
    <section class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Danh sách nhân viên</h2>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="trash-container mt-2">
                    <i class="fas fa-trash"></i>
                    <span class="badge">3</span>
                </div>
                <div class="mb-2 d-flex justify-content-end ">
                    <button onclick="" data-toggle="modal" data-target="#exampleModal" type="button"
                        class="btn btn-primary btn-add-user">Thêm</button>
                    <button onclick="" type="button" class="btn btn-warning mr-1 ml-1 btn-update-user">Sửa</button>
                    <button onclick="" type="button" class="btn btn-danger btn-delete-user">Xóa</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrap">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Tên nhân viên</th>
                                    <th scope="col">Chức vụ</th>
                                    <th scope="col">Địa chỉ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox" class="user-checkbox">
                                    </th>
                                    <td>1</td>
                                    <td>Nguyen Van A</td>
                                    <td>Nhân viên nhân sự</td>
                                    <td>HCM</td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox" class="user-checkbox">
                                    </th>
                                    <td>2</td>
                                    <td>Nguyen Van B</td>
                                    <td>Nhân viên lễ tân</td>
                                    <td>Ha Noi</td>
                                </tr>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox" class="user-checkbox">
                                    </th>
                                    <td>2</td>
                                    <td>Nguyen Van C</td>
                                    <td>Nhân viên kinh doanh</td>
                                    <td>Hung Yen</td>
                                </tr>
                            </tbody>

                        </table>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled btn-previous">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item btn-onePage"><a class="page-link" href="#">1</a></li>
                                <li class="page-item btn-twoPage"><a class="page-link" href="#">2</a></li>
                                <li class="page-item btn-ThreePage"><a class="page-link" href="#">3</a></li>
                                <li class="page-item btn-next">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tạo nhân viên</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form action="#">
                                <label for="username">Tên nhân viên</label>
                                <input type="text" name="username" class="username" placeholder="Tên nhân viên..">



                                <label for="phonenumber">Chức vụ</label>
                                <input type="text" name="phonenumber" id="" placeholder="Chức vụ..">

                                <label for="address">Địa chỉ</label>
                                <input type="text" name="address" id="" placeholder="Địa chỉ..">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="button" class="btn btn-primary btn-handle-func">Lưu thay đổi</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../adminPages/js/userManagement.js"></script>

</body>

</html>
