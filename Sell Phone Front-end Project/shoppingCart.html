<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap-v4dot3dot1.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/shoppingCart.css">
    <!-- Angular -->
    <script src="angular/angular.min.js"></script>
    <script src="angular/global.js"></script>
    <script src="angular/cart.js"></script>

    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <script src="js/sweetalert2.min.js"></script>
</head>

<body ng-app="MyProject" ng-controller="CartCtrl">
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-9">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">#</th>
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                    <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in cart track by $index">
                                    <td>
                                        <input type="checkbox" ng-model="item.selected"
                                            ng-change="updateSelectedStatus(item.productId, item.selected)">
                                    </td>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img ng-src="{{item.image}}" alt="Product Image"
                                                    class="img-sm"></div>
                                            <figcaption class="info"> <a href="#" class="title text-dark"
                                                    data-abc="true">{{item.productName}}</a>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control border" aria-label="quantity"
                                            ng-model="item.quantity"
                                            ng-change="updateQuantity(item.productId, item.quantity)"
                                            aria-describedby="basic-addon1">
                                    </td>
                                    <td>
                                        <div class="price-wrap"> <var class="price">${{item.price}}</var> </div>
                                    </td>
                                    <td class="text-right d-none d-md-block">
                                        <!-- <a data-original-title="Save to Wishlist" title="" href="" class="btn btn-light"
                                            data-toggle="tooltip" data-abc="true"> <i class="fa fa-heart"></i></a> -->
                                        <button ng-click="removeFromCart(item)" class="btn btn-light" data-abc="true">
                                            Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </aside>
            <aside class="col-lg-3">
                <div class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group"> <label>Have coupon?</label>
                                <div class="input-group"> <input type="text" class="form-control border coupon" name=""
                                        placeholder="Coupon code"> <span class="input-group-append"> <button
                                            class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right ml-3">${{totalPrice}}</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Discount:</dt>
                            <dd class="text-right text-danger ml-3">- ${{discount}}</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right text-dark b ml-3"><strong>${{totalAfterDiscount}}</strong></dd>
                        </dl>
                        <hr> <a href="checkout.html" class="btn btn-out btn-primary btn-square btn-main"
                            data-abc="true">
                            Make
                            Purchase </a> <a href="index.html" class="btn btn-out btn-success btn-square btn-main mt-2"
                            data-abc="true">Continue Shopping</a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>

</html>
