<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/profile.css">

        <!-- SweetAlert2 -->
        <link rel="stylesheet" href="css/sweetalert2.min.css" />
        <script src="js/sweetalert2.min.js"></script>

        <!-- AngularJS -->
        <script src="angular/angular.min.js"></script>
        <script src="angular/global.js"></script>
        <script src="angular/profile.js"></script>
</head>

<body ng-app="MyProject" ng-controller="ProfileCtrl">
        <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                        <div class="col-md-3 border-right">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                                class="rounded-circle mt-5" width="150px" src="img/anh-trang.jpg"><span
                                                class="font-weight-bold">{{profile.userName}}</span><span
                                                class="text-black-50">{{profile.userName}}@gmail.com</span><span>
                                        </span>
                                </div>
                        </div>
                        <div class="col-md-5 border-right">
                                <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                                <h4 class="text-right">Profile Settings</h4>
                                        </div>
                                        <div class="row mt-3">
                                                <div class="col-md-12">
                                                        <label class="labels">User ID</label>
                                                        <input type="text" class="form-control" placeholder="User ID"
                                                                value="{{profile.userId}}" readonly>
                                                </div>
                                                <div class="col-md-12">
                                                        <label class="labels">User Name</label>
                                                        <input type="text" class="form-control"
                                                                placeholder="Enter your name"
                                                                value="{{profile.userName}}">
                                                </div>
                                                <div class="col-md-12">
                                                        <label class="labels">Birthday</label>
                                                        <input type="text" class="form-control"
                                                                ng-model="profile.birthday">
                                                </div>
                                                <div class="col-md-12">
                                                        <label class="labels">Phone Number</label>
                                                        <input type="text" class="form-control"
                                                                placeholder="Enter phone number"
                                                                value="{{profile.phoneNumber}}">
                                                </div>
                                                <div class="col-md-12">
                                                        <label class="labels">Address</label>
                                                        <input type="text" class="form-control"
                                                                placeholder="Enter your address"
                                                                value="{{profile.address}}">
                                                </div>
                                                <div class="col-md-12">
                                                        <label class="labels">Ranking</label>
                                                        <input type="text" class="form-control" placeholder="Ranking"
                                                                ng-model="profile.ranking" readonly>
                                                </div>
                                                <div class="col-md-12">
                                                        <label class="labels">Gender</label>
                                                        <select class="form-control" ng-model="profile.gender">
                                                                <option value="1" selected>Male</option>
                                                                <option value="2">Female</option>
                                                                <option value="3">Other</option>
                                                        </select>
                                                </div>
                                        </div>
                                        <div class="mt-5 text-center">
                                                <button class="btn btn-primary profile-button" type="button">Save
                                                        Profile</button>
                                        </div>
                                </div>
                        </div>
                        <div class="col-md-4">
                                <!-- <div class="p-3 py-5">
                                        <div class="d-flex justify-content-between align-items-center experience">
                                                <span>Edit
                                                        Experience</span><span class="border px-3 p-1 add-experience"><i
                                                                class="fa fa-plus"></i>&nbsp;Experience</span>
                                        </div><br>
                                        <div class="col-md-12"><label class="labels">Experience in
                                                        Designing</label><input type="text" class="form-control"
                                                        placeholder="experience" value=""></div> <br>
                                        <div class="col-md-12"><label class="labels">Additional Details</label><input
                                                        type="text" class="form-control"
                                                        placeholder="additional details" value=""></div>
                                </div> -->
                        </div>
                </div>
        </div>
</body>

</html>
