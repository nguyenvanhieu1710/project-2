<!doctype html>
<html lang="en">

<head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="../css/bootstrap-v4dot3dot1.css">
    <link rel="stylesheet" href="../adminPages/css/global.css">
</head>

<body>
    <section class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Product List</h2>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="trash-container mt-2">
                    <i class="fas fa-trash"></i>
                    <span class="badge">3</span>
                </div>
                <div class="mb-2 d-flex justify-content-end ">
                    <button onclick="" data-toggle="modal" data-target="#exampleModal" type="button"
                        class="btn btn-primary btn-add-product">Add</button>
                    <button onclick="" type="button"
                        class="btn btn-warning mr-1 ml-1 btn-update-product">Update</button>
                    <button onclick="" type="button" class="btn btn-danger btn-delete-product">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrap">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product ID</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Brand</th>
                                    <th scope="col">Star</th>
                                    <th scope="col">Category ID</th>
                                    <th scope="col">Product Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox" class="product-checkbox">
                                    </th>
                                    <td>1</td>
                                    <td>Product A</td>
                                    <td>100</td>
                                    <td>$50.00</td>
                                    <td>Description A</td>
                                    <td>Brand A</td>
                                    <td>★★★★☆</td>
                                    <td>5</td>
                                    <td><img src="../img/anh-trang.jpg" alt="Product Image" width="50" height="50"></td>
                                </tr>
                            </tbody>
                        </table>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled btn-previous">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item btn-onePage"><a class="page-link" href="#">1</a></li>
                                <li class="page-item btn-twoPage"><a class="page-link" href="#">2</a></li>
                                <li class="page-item btn-ThreePage"><a class="page-link" href="#">3</a></li>
                                <li class="page-item btn-next">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form action="#">
                                <div class="mb-3">
                                    <label for="productName">Product Name</label>
                                    <input type="text" name="productName" class="form-control"
                                        placeholder="Enter Product Name">
                                </div>

                                <div class="mb-3">
                                    <label for="quantity">Quantity</label>
                                    <input type="number" name="quantity" class="form-control border"
                                        placeholder="Enter Quantity">
                                </div>

                                <div class="mb-3">
                                    <label for="price">Price</label>
                                    <input type="number" name="price" class="form-control border"
                                        placeholder="Enter Price">
                                </div>

                                <div class="mb-3">
                                    <label for="description">Description</label>
                                    <textarea name="description" class="form-control border" rows="4"
                                        placeholder="Enter Product Description"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="brand">Brand</label>
                                    <input type="text" name="brand" class="form-control" placeholder="Enter Brand">
                                </div>

                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Product Image</label>
                                    <input class="form-control" type="file" name="productImage" id="productImage">
                                </div>

                                <div class="mb-3">
                                    <label for="star">Star</label>
                                    <input type="number" name="star" class="form-control border" min="1" max="5"
                                        placeholder="Rate the product (1 to 5)">
                                </div>

                                <div class="mb-3">
                                    <label for="categoryId">Category ID</label>
                                    <input type="number" name="categoryId" class="form-control border"
                                        placeholder="Enter Category ID">
                                </div>

                                <div class="mb-3">
                                    <label for="productDetail">Product Details</label>
                                    <textarea name="productDetail" class="form-control border" rows="4"
                                        placeholder="Enter Product Details"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-handle-func">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../adminPages/js/productsManagement.js"></script>

</body>

</html>
