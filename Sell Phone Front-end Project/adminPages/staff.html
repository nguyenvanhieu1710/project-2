<!doctype html>
<html lang="en">

<head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap-v4dot3dot1.css">
    <style>
        .trash-container {
            position: relative;
            display: inline-block;
        }

        .trash-container .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #d10024;
            color: white;
            border-radius: 50%;
            padding: 5px 7px;
            font-size: 12px;
        }

        .trash-container i {
            padding: 3px;
            font-size: 24px;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        input[type="date"] {
            background-color: #b8bfc6;
            padding: 5px;
            color: #ffffff;
            font-size: 18px;
            border: none;
            outline: none;
            border-radius: 5px;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Staff List</h2>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="trash-container mt-2">
                    <i class="fas fa-trash"></i>
                    <span class="badge">3</span>
                </div>
                <div class="mb-2 d-flex justify-content-end ">
                    <button onclick="" data-toggle="modal" data-target="#exampleModal" type="button"
                        class="btn btn-primary btn-add-staff">Add</button>
                    <button onclick="" type="button" class="btn btn-warning mr-1 ml-1 btn-update-staff">Update</button>
                    <button onclick="" type="button" class="btn btn-danger btn-delete-staff">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrap">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Gender</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Position</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox" class="staff-checkbox">
                                    </th>
                                    <td>1</td>
                                    <td>Nguyen Van A</td>
                                    <td>0123456789</td>
                                    <td><img src="../img/anh-trang.jpg" alt="Image" width="30" height="30"></td>
                                    <td>Male</td>
                                    <td>HCM</td>
                                    <td>Manager</td>
                                </tr>
                            </tbody>
                        </table>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled btn-previous">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item btn-onePage"><a class="page-link" href="#">1</a></li>
                                <li class="page-item btn-twoPage"><a class="page-link" href="#">2</a></li>
                                <li class="page-item btn-ThreePage"><a class="page-link" href="#">3</a></li>
                                <li class="page-item btn-next">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create staff</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form action="#">
                                <label for="stafftname">Staff Name</label>
                                <input type="text" name="staffname" class="staffname" placeholder="Your name..">

                                <div class="mb-3">
                                    <label for="date">Birthday</label>
                                    <input type="date" name="date" class="form-control" placeholder="Your birthday..">
                                </div>

                                <label for="phonenumber">Phone Number</label>
                                <input type="text" name="phonenumber" placeholder="Your phone number..">

                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Image</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>

                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Gender</option>
                                    <option value="0">Male</option>
                                    <option value="1">Female</option>
                                </select>

                                <label for="address">Address</label>
                                <input type="text" name="address" placeholder="Your address..">

                                <label for="position">Position</label>
                                <input type="text" name="position" placeholder="Your position..">
                            </form>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-handle-func">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../adminPages/js/staffManagement.js"></script>

</body>

</html>
