<!doctype html>
<html lang="en">

<head>
    <title>Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap-v4dot3dot1.css">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../adminPages/css/global.css">
</head>

<body>
    <section class="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Category List</h2>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="trash-container mt-2" data-bs-toggle="modal" data-bs-target="#trashCanModal">
                    <i class="fas fa-trash"></i>
                    <span class="badge">3</span>
                </div>
                <div class="mb-2 d-flex justify-content-end ">
                    <form action="#" class="search-bar" id="searchForm">
                        <input type="search" name="search" id="searchInput" pattern=".*\S.*" required>
                        <button class="search-btn" type="submit">
                            <span>Search</span>
                        </button>
                    </form>
                    <button onclick="" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"
                        class="btn btn-primary btn-add-category">Add</button>
                    <button onclick="" type="button"
                        class="btn btn-warning mr-1 ml-1 btn-update-category">Update</button>
                    <button onclick="" type="button" class="btn btn-danger btn-delete-category">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-wrap">
                        <table class="table table-hover" id="activeTable">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Category ID</th>
                                    <th scope="col">Category Name</th>
                                    <th scope="col">Category Image</th>
                                    <th scope="col">Dad Category ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">
                                        <input type="checkbox" class="category-checkbox">
                                    </th>
                                    <td>1</td>
                                    <td>Electronics</td>
                                    <td><img src="../img/anh-trang.jpg" alt="Category Image" width="50"></td>
                                    <td>0</td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled btn-previous">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item btn-onePage"><a class="page-link" href="#">1</a></li>
                                <li class="page-item btn-twoPage"><a class="page-link" href="#">2</a></li>
                                <li class="page-item btn-ThreePage"><a class="page-link" href="#">3</a></li>
                                <li class="page-item btn-next">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal create -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create category</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form action="#">
                                <label for="categoryName">Category Name</label>
                                <input type="text" id="categoryName" name="categoryName"
                                    placeholder="Enter category name">

                                <label for="categoryImage">Category Image</label>
                                <input class="form-control" type="file" id="categoryImage" name="categoryImage">

                                <label for="dadCategoryId">Dad Category ID</label>
                                <input type="text" id="dadCategoryId" name="dadCategoryId"
                                    placeholder="Enter dad category ID">
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn-handle-func">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal -->
        <!-- Modal trash can-->
        <div class="modal fade" id="trashCanModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="trashCanModalLabel">Category list has been deleted</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="table-wrap">
                                <table class="table table-hover" id="deletedTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">Category ID</th>
                                            <th scope="col">Category Name</th>
                                            <th scope="col">Category Image</th>
                                            <th scope="col">Dad Category ID</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Electronics</td>
                                            <td><img src="../img/anh-trang.jpg" alt="Category Image" width="50"></td>
                                            <td>0</td>
                                            <td>
                                                <button class="btn btn-primary btn-restore">Restore</button>
                                                <button class="btn btn-danger btn-deleteActual">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-end">
                                        <li class="page-item disabled btn-previous">
                                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                                        </li>
                                        <li class="page-item btn-onePage"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item btn-twoPage"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item btn-ThreePage"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item btn-next">
                                            <a class="page-link" href="#">Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- End Modal -->
    </section>

    <script src="../adminPages/js/categoryManagement.js"></script>

</body>

</html>
